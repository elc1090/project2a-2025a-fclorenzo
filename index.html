<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Commits do GitHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-start py-10 px-4">
    <h1 class="text-3xl font-bold mb-6">Visualizador de Commits do GitHub</h1>

    <form id="gitHubForm" class="flex flex-col sm:flex-row items-center gap-4 w-full max-w-xl">
        <input id="usernameInput" type="text" placeholder="Usuário GitHub" required
               class="px-4 py-2 rounded w-full sm:w-1/2 border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        <input id="repoInput" type="text" placeholder="Repositório" required
               class="px-4 py-2 rounded w-full sm:w-1/2 border border-gray-300 shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
        <button type="submit"
                class="px-6 py-2 bg-blue-600 text-white rounded hover:bg-blue-700 transition">Buscar
        </button>
    </form>

    <ul id="userRepos" class="mt-8 space-y-4 w-full max-w-2xl"></ul>

    <script src="app.js"></script>
</body>
</html>
